<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Биржа</title>
</head>
<body>
<div class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Список акций</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Личный кабинет</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Компания</th>
            <th scope="col">Стоимость</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="stock : ${stocks}">
            <tr>
                <td><a th:utext="${stocks.indexOf(stock)+1}"></a></td>
                <td><a th:utext="${stock.getNameCompany()}"></a></td>
                <td><a th:text="${stock.getCost()}"></a></td>
                <td><a th:href="${stocks.indexOf(stock)}+'/edit'">Изменить</a>
                    <a th:href="${stocks.indexOf(stock)}+'/delete'" style="margin-left: 50px;"> Удалить</a>
                </td>
            </tr>
        </div>
        </tbody>
        <a class="btn btn-primary" href="add" role="button">Добавить акцию</a>
    </table>
</div>
</body>
</html>
